<!DOCTYPE html>
<html>

<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/buefy"></script>
  <script src="./config.js"></script>
  <script src="./levenshtein.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/buefy/lib/buefy.min.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
    <img class="logo" src="./hacker.svg" alt="Hacker logo">
    <h1>{{ greeting }}</h1>
    <div class="form">
        <b-field label="Vyber osobu">
            <b-select placeholder="Zvol osobu" expanded v-model="selectedPerson">
                <option
                    v-for="person in people"
                    :value="person"
                    :key="person.name">
                    {{ person.name }}
                </option>
            </b-select>
        </b-field>

      <b-field label="Heslo" :message="similarityMessage">
        <b-input value="123" type="text" v-model="password"></b-input>
      </b-field>

      <button class="button is-primary" :disabled="similarinityIndex !== 1" v-on:click="login()">Přihlásit</button>
    </div>
  </div>

  <script>
    Vue.use(Buefy.default);

    new Vue({
      el: '#app',
      data: {
        greeting: 'Vítej v hackovací hře',
        people: window.people,
        password: '',
        matchPassword: window.people[0].password,
        selectedPerson: window.people[0],
        similarityMessage: 'Zadej heslo.',
        similarinityIndex: 0
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        },
        login: function () {
          this.$dialog.alert({
                    title: 'TAJNÉ! ' + this.selectedPerson.name,
                    message: this.selectedPerson.secretInformation,
                    confirmText: 'Zavřít'
          })
        }
      },
      watch: {
        password: function (password) {
          if (this.selectedPerson) {
            const similarinityIndex = window.similarity(password, this.matchPassword);

            this.similarinityIndex = similarinityIndex;
            if (similarinityIndex < 0.3 && similarinityIndex !== 0) {
              this.similarityMessage = 'Samá voda, ještě se nad heslem zamysli.'
            } else if (similarinityIndex >= 0.3 && similarinityIndex < 0.6) {
              this.similarityMessage = 'Vypadá to, že jsi na správně cestě.'
            } else if (similarinityIndex >= 0.6 && similarinityIndex < 0.8) {
              this.similarityMessage = 'Ano, velká část hesla je správně!'
            } else if (similarinityIndex >= 0.8 && similarinityIndex < 1) {
              this.similarityMessage = 'Heslo je skoro správně! Ještě se zamysli a udělej nějakou malou změnu.'
            } else if (similarinityIndex === 1) {
              this.similarityMessage = 'Ano! Uhádl jsi heslo. Tak si přihlaš a zjisti tajnou informaci.'
            } else {
              this.similarityMessage = 'Zadej heslo.';
            }
          }
        },
        selectedPerson: function(person) {
          this.matchPassword = person.password;
          this.password = '';
        }
      }
    });
  </script>
</body>

</html>
